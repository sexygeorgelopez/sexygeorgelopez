<h1>MonteMF</h1>
<p>MonteMFs are a <a href="http://elibraver.com/Sunshine/MonteM/">MonteM</a> that float around on duckies.&nbsp;</p>
<p><img src="https://i.imgur.com/0gBKTu8.png" /></p>
<p>You can't change the ducky color, but you can still <a href="http://elibraver.com/Sunshine/PiantaGenerator/index.php?choice=a&amp;choice1=a&amp;choice2=a&amp;choice3=a&amp;choice4=a&amp;choice5=a/">change his accessories and body color.</a></p>
<p><img src="https://i.imgur.com/CJfJWPZ.png" /></p>
<p>You can also remove the ducky by subtracting 2048 from his accessory value.<br />This creates a shirtless Pianta.</p>
<p><img src="https://i.imgur.com/eXzA3Ut.png" /></p>
